<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Buharından</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2196F3;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #f5f5f5;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .profile-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            padding: 32px;
            text-align: center;
            color: white;
        }

        .profile-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .profile-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .profile-body {
            padding: 32px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 6px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        .info-grid {
            display: grid;
            gap: 24px;
        }

        .info-group {
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .label {
            font-size: 12px;
            color: #999;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .value.phone {
            color: #2196F3;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="test_home_page.html" class="logo">Buharından</a>
            <div class="header-actions">
                <a href="test_home_page.html" class="back-btn">← Ana Sayfa</a>
                <button class="logout-btn" onclick="handleLogout()">Çıkış Yap</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div id="content">
                <div class="loading">Yükleniyor...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = 'test_login_page.html';
                        return;
                    }
                    throw new Error('Profil bilgileri yüklenemedi');
                }

                const user = await response.json();
                displayUserProfile(user);

            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Hata:</strong> ${error.message}
                        <br><br>
                        <a href="test_login_page.html" class="btn btn-primary" style="display: inline-block; margin-top: 12px;">
                            Giriş Sayfasına Dön
                        </a>
                    </div>
                `;
            }
        }

        function displayUserProfile(user) {
            document.getElementById('content').innerHTML = `
                <div class="profile-header">
                    <h1>${user.user_name}</h1>
                    <div class="profile-badge">${user.user_id}</div>
                </div>

                <div class="profile-body">
                    <div class="info-grid">
                        <div class="info-group">
                            <div class="label">Ad Soyad</div>
                            <div class="value">${user.user_name}</div>
                        </div>

                        <div class="info-group">
                            <div class="label">Kullanıcı ID</div>
                            <div class="value">${user.user_id}</div>
                        </div>

                        <div class="info-group">
                            <div class="label">Şehir</div>
                            <div class="value">${user.user_city}</div>
                        </div>

                        <div class="info-group">
                            <div class="label">Adres</div>
                            <div class="value">${user.user_restofaddress}</div>
                        </div>

                        <div class="info-group">
                            <div class="label">Telefon</div>
                            <div class="value phone">${user.user_phonenumber}</div>
                        </div>
                    </div>

                    <div class="actions">
                        <a href="test_home_page.html" class="btn btn-primary">
                            Ana Sayfaya Git
                        </a>
                        <button class="btn btn-secondary" onclick="window.location.reload()">
                            Yenile
                        </button>
                    </div>
                </div>
            `;
        }

        async function handleLogout() {
            try {
                await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                window.location.href = 'test_login_page.html';
            } catch (error) {
                console.error('Çıkış hatası:', error);
                alert('Çıkış yapılırken bir hata oluştu');
            }
        }

        loadUserProfile();
    </script>
</body>
</html>
