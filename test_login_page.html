<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol - Buharından</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 24px;
        }

        .top-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2196F3;
            text-decoration: none;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #2196F3;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #2196F3;
            background: white;
            border-bottom-color: #2196F3;
        }

        .form-container {
            padding: 32px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 24px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: #1976D2;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-hint {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <a href="test_home_page.html" class="logo">Buharından</a>
            <a href="test_home_page.html" class="back-link">← Ana Sayfa</a>
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Giriş Yap</div>
                <div class="tab" onclick="switchTab('register')">Kayıt Ol</div>
            </div>

            <div class="form-container">
                <!-- GİRİŞ FORMU -->
                <div id="loginSection" class="form-section active">
                    <h2>Hoş Geldiniz</h2>
                    
                    <div id="loginAlert" class="alert"></div>

                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUserId">Kullanıcı ID</label>
                            <input type="text" id="loginUserId" required placeholder="Örn: u001">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Şifre</label>
                            <input type="password" id="loginPassword" required placeholder="Şifrenizi girin">
                        </div>

                        <button type="submit" class="btn" id="loginBtn">
                            Giriş Yap
                        </button>
                    </form>
                </div>

                <!-- KAYIT FORMU -->
                <div id="registerSection" class="form-section">
                    <h2>Hesap Oluştur</h2>
                    
                    <div id="registerAlert" class="alert"></div>

                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="regUserId">Kullanıcı ID</label>
                            <input type="text" id="regUserId" required placeholder="Örn: u008" pattern="[0-9a-zA-Z]{3,20}$">
                            <div class="password-hint">3-20 karakter arası, harf ve rakam içerebilir</div>
                        </div>

                        <div class="form-group">
                            <label for="regUserName">Ad Soyad</label>
                            <input type="text" id="regUserName" required placeholder="Adınız ve Soyadınız">
                        </div>

                        <div class="form-group">
                            <label for="regCity">Şehir</label>
                            <select id="regCity" required>
                                <option value="">Şehir Seçin</option>
                                <option value="Adana">Adana</option>
                                <option value="Ankara">Ankara</option>
                                <option value="Antalya">Antalya</option>
                                <option value="Bursa">Bursa</option>
                                <option value="Eskişehir">Eskişehir</option>
                                <option value="İstanbul">İstanbul</option>
                                <option value="İzmir">İzmir</option>
                                <option value="Konya">Konya</option>
                                <option value="Trabzon">Trabzon</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="regAddress">Adres</label>
                            <input type="text" id="regAddress" required placeholder="Mahalle, sokak, bina no">
                        </div>

                        <div class="form-group">
                            <label for="regPhone">Telefon</label>
                            <input type="tel" id="regPhone" required placeholder="05301234567" pattern="[0-9]{11}" maxlength="11">
                            <div class="password-hint">11 haneli telefon numarası (05XXXXXXXXX)</div>
                        </div>

                        <div class="form-group">
                            <label for="regPassword">Şifre</label>
                            <input type="password" id="regPassword" required placeholder="Güçlü bir şifre seçin" minlength="6">
                            <div class="password-hint">En az 6 karakter</div>
                        </div>

                        <div class="form-group">
                            <label for="regPasswordConfirm">Şifre Tekrar</label>
                            <input type="password" id="regPasswordConfirm" required placeholder="Şifrenizi tekrar girin">
                        </div>

                        <button type="submit" class="btn" id="registerBtn">
                            Kayıt Ol
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginSection').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerSection').classList.add('active');
            }

            hideAlert('loginAlert');
            hideAlert('registerAlert');
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }

        function hideAlert(elementId) {
            const alert = document.getElementById(elementId);
            alert.classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('loginUserId').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = 'Giriş Yapılıyor... <span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        user_id: userId,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('loginAlert', 'Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'test_profile_page.html';
                    }, 1000);
                } else {
                    showAlert('loginAlert', data.detail || 'Giriş başarısız. Bilgilerinizi kontrol edin.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Giriş Yap';
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                showAlert('loginAlert', 'Bağlantı hatası. Lütfen tekrar deneyin.', 'error');
                btn.disabled = false;
                btn.textContent = 'Giriş Yap';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showAlert('registerAlert', 'Şifreler eşleşmiyor!', 'error');
                return;
            }

            const userData = {
                user_id: document.getElementById('regUserId').value.trim(),
                user_name: document.getElementById('regUserName').value.trim(),
                user_city: document.getElementById('regCity').value,
                user_restofaddress: document.getElementById('regAddress').value.trim(),
                user_phonenumber: document.getElementById('regPhone').value.trim(),
                password: password
            };

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = 'Kayıt Yapılıyor... <span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('registerAlert', 'Kayıt başarılı! Giriş yapabilirsiniz.', 'success');
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUserId').value = userData.user_id;
                    }, 2000);
                } else {
                    showAlert('registerAlert', data.detail || 'Kayıt başarısız. Lütfen bilgilerinizi kontrol edin.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Kayıt Ol';
                }
            } catch (error) {
                console.error('Kayıt hatası:', error);
                showAlert('registerAlert', 'Bağlantı hatası. Lütfen tekrar deneyin.', 'error');
                btn.disabled = false;
                btn.textContent = 'Kayıt Ol';
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = 'test_profile_page.html';
                }
            } catch (error) {
                // Giriş yapılmamış
            }
        }

        checkAuth();
    </script>
</body>
</html>
