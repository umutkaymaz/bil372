<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buharƒ±ndan - Oyun ƒ∞lanlarƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-md border-b border-purple-500 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                üéÆ Buharƒ±ndan
            </h1>
            <p class="text-gray-300 mt-1">ƒ∞kinci El Oyun ƒ∞lanlarƒ±</p>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="mb-8 bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 shadow-xl border border-purple-500">
            <div class="flex gap-3">
                <div class="flex-1 relative">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Oyun ara... (√∂rn: Portal, FIFA, Dark Souls)"
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-purple-400 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                    />
                </div>
                <button
                    onclick="searchListings()"
                    class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg">
                    Ara
                </button>
                <button
                    onclick="loadListings()"
                    class="px-6 py-3 bg-gray-700 text-white rounded-lg font-semibold hover:bg-gray-600 transition-all">
                    T√ºm√º
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-20 hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
            <p class="text-white mt-4">Y√ºkleniyor...</p>
        </div>

        <!-- Listings Grid -->
        <div id="listingsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <!-- Detail View -->
        <div id="detailView" class="hidden bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-8 border border-purple-500 shadow-2xl"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        // Sayfa y√ºklendiƒüinde ilanlarƒ± getir
        window.onload = function() {
            loadListings();
        };

        // Enter tu≈üu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchListings();
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('listingsGrid').classList.add('hidden');
            document.getElementById('detailView').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function getConditionColor(condition) {
            const colors = {
                'Kusursuz': 'bg-green-100 text-green-800',
                'ƒ∞yi': 'bg-blue-100 text-blue-800',
                'Orta': 'bg-yellow-100 text-yellow-800',
                'Yƒ±pranmƒ±≈ü': 'bg-red-100 text-red-800'
            };
            return colors[condition] || 'bg-gray-100 text-gray-800';
        }

        async function loadListings() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/listings`);
                const listings = await response.json();
                displayListings(listings);
            } catch (error) {
                console.error('Hata:', error);
                alert('ƒ∞lanlar y√ºklenirken hata olu≈ütu. Backend √ßalƒ±≈üƒ±yor mu kontrol edin.');
            } finally {
                hideLoading();
            }
        }

        async function searchListings() {
            const keyword = document.getElementById('searchInput').value;
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/search?keyword=${encodeURIComponent(keyword)}`);
                const listings = await response.json();
                displayListings(listings);
            } catch (error) {
                console.error('Hata:', error);
                alert('Arama yapƒ±lƒ±rken hata olu≈ütu.');
            } finally {
                hideLoading();
            }
        }

        function displayListings(listings) {
            const grid = document.getElementById('listingsGrid');
            grid.classList.remove('hidden');
            
            if (listings.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white bg-opacity-10 rounded-xl border border-purple-400">
                        <p class="text-white text-xl">ƒ∞lan bulunamadƒ±</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = listings.map(listing => `
                <div onclick="showDetail(${listing.listing_id})" 
                     class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl overflow-hidden border border-purple-400 hover:border-pink-500 transition-all cursor-pointer hover:shadow-2xl hover:scale-105 transform">
                    <div class="h-48 bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center overflow-hidden">
                        ${listing.listing_imagepath ? 
                            `<img src="${listing.listing_imagepath}" alt="${listing.listing_name}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\\'text-6xl\\'>üéÆ</span>';">` : 
                            `<span class="text-6xl">üéÆ</span>`
                        }
                    </div>
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-white mb-2 line-clamp-2">
                            ${listing.listing_name}
                        </h3>
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-2xl font-bold text-purple-300">
                                ${listing.listing_price} ‚Ç∫
                            </span>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${getConditionColor(listing.listing_condition)}">
                                ${listing.listing_condition}
                            </span>
                        </div>
                        <div class="flex items-center text-sm text-gray-300 gap-2">
                            <span>üë§</span>
                            <span>${listing.user_name || listing.listing_ownerid}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-400 gap-2 mt-2">
                            <span>üìÖ</span>
                            <span>${new Date(listing.listing_date).toLocaleDateString('tr-TR')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function showDetail(listingId) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/listings/${listingId}`);
                const listing = await response.json();
                
                const detailView = document.getElementById('detailView');
                const grid = document.getElementById('listingsGrid');
                
                grid.classList.add('hidden');
                detailView.classList.remove('hidden');
                
                detailView.innerHTML = `
                    <button onclick="showListings()" 
                            class="mb-6 px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-all">
                        ‚Üê Geri
                    </button>

                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <div class="h-80 bg-gradient-to-br from-purple-600 to-pink-600 rounded-xl flex items-center justify-center mb-6 overflow-hidden">
                                ${listing.listing_imagepath ? 
                                    `<img src="${listing.listing_imagepath}" alt="${listing.listing_name}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\\'text-9xl\\'>üéÆ</span>';">` : 
                                    `<span class="text-9xl">üéÆ</span>`
                                }
                            </div>
                        </div>

                        <div>
                            <h2 class="text-3xl font-bold text-white mb-4">
                                ${listing.listing_name}
                            </h2>

                            <div class="mb-6">
                                <span class="text-4xl font-bold text-purple-300">
                                    ${listing.listing_price} ‚Ç∫
                                </span>
                                <span class="ml-4 px-4 py-2 rounded-full text-sm font-semibold ${getConditionColor(listing.listing_condition)}">
                                    ${listing.listing_condition}
                                </span>
                            </div>

                            <div class="space-y-3 mb-6">
                                <div class="flex items-center text-gray-300">
                                    <span class="mr-3">üìÖ</span>
                                    <span>${new Date(listing.listing_date).toLocaleDateString('tr-TR')}</span>
                                </div>
                                <div class="flex items-center text-gray-300">
                                    <span class="mr-3">üë§</span>
                                    <span>Satƒ±cƒ± ID: ${listing.listing_ownerid}</span>
                                </div>
                            </div>

                            ${listing.listing_desc ? `
                                <div class="mb-6 p-4 bg-black bg-opacity-30 rounded-lg border border-purple-400">
                                    <p class="text-gray-300">${listing.listing_desc}</p>
                                </div>
                            ` : ''}

                            ${listing.genres && listing.genres.length > 0 ? `
                                <div class="mb-6">
                                    <div class="flex items-center mb-3">
                                        <span class="mr-2">üè∑Ô∏è</span>
                                        <h3 class="text-lg font-semibold text-white">T√ºrler</h3>
                                    </div>
                                    <div class="flex flex-wrap gap-2">
                                        ${listing.genres.map(genre => `
                                            <span class="px-3 py-1 bg-purple-600 bg-opacity-50 text-purple-200 rounded-full text-sm border border-purple-400">
                                                ${genre}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    ${listing.comments && listing.comments.length > 0 ? `
                        <div class="mt-8 pt-8 border-t border-purple-500">
                            <div class="flex items-center mb-4">
                                <span class="mr-2">üí¨</span>
                                <h3 class="text-xl font-semibold text-white">
                                    Yorumlar (${listing.comments.length})
                                </h3>
                            </div>
                            <div class="space-y-4">
                                ${listing.comments.map(comment => `
                                    <div class="p-4 bg-black bg-opacity-30 rounded-lg border border-purple-400">
                                        <div class="flex items-center justify-between mb-2">
                                            <span class="font-semibold text-purple-300">
                                                ${comment.user_name}
                                            </span>
                                            <span class="text-sm text-gray-400">
                                                ${new Date(comment.comment_date).toLocaleDateString('tr-TR')}
                                            </span>
                                        </div>
                                        <p class="text-gray-300">${comment.comment_content}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Hata:', error);
                alert('ƒ∞lan detayƒ± y√ºklenirken hata olu≈ütu.');
            } finally {
                hideLoading();
            }
        }

        function showListings() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('listingsGrid').classList.remove('hidden');
        }
    </script>
</body>
</html>
