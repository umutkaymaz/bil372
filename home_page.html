<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Listesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

       .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-left: auto;
        }
        
        .search-bar {
            flex: 1;
            max-width: 600px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2196F3;
            text-decoration: none;
        }

        .profile-btn {
            padding: 8px 16px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .profile-btn:hover {
            background: #e0e0e0;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .create-btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .create-btn:hover {
            background: #43A047;
        }


        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .condition-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;      /* üstten biraz boşluk */
            margin-bottom: 10px;  /* alttan boşluk → genre'larla çakışma engellenir */
            width: fit-content;
        }


        /* Renkler */
        .condition-kusursuz {
            background: #C8E6C9;
            color: #2E7D32;
        }

        .condition-iyi {
            background: #BBDEFB;
            color: #1565C0;
        }

        .condition-orta {
            background: #FFE082;
            color: #8D6E00;
        }

        .condition-yıpranmış {
            background: #FFCCBC;
            color: #BF360C;
        }


        .container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            gap: 24px;
            padding: 24px;
        }

        .sidebar {
            width: 260px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 90px;
            border: 1px solid #e0e0e0;
        }

        .sidebar h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #555;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .price-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .listings-grid {
            display: grid;
            gap: 12px;
        }

        .listing-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .listing-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-color: #2196F3;
        }

        .listing-image {
            width: 140px;
            height: 140px;
            background: #f0f0f0;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 13px;
        }

        .listing-info {
            flex: 1;
            min-width: 0;
        }

        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .listing-title {
            font-size: 18px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .listing-price {
            font-size: 20px;
            font-weight: 700;
            color: #2196F3;
            white-space: nowrap;
        }

        .listing-owner {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .listing-description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .listing-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #777;
        }

        .genres {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: #e3f2fd;
            color: #1976D2;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .filter-btn {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filter-btn:hover {
            background: #1976D2;
        }

        .reset-btn {
            width: 100%;
            padding: 8px;
            background: white;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

            <a href="home_page.html" class="logo">Buharından</a>
            <div class="search-bar">

            </div>
            <div class="header-actions">

            <div class="filter-group">
                <label>Fiyat Aralığı</label>

                    <input type="number" id="minPrice" placeholder="Min">

                <label>Tür</label>

            <div id="listingsContainer" class="listings-grid">

    <script>
            const API_BASE = 'http://127.0.0.1:8000';

            // ==================== AUTH FUNCTIONS ====================
            async function checkAuth() {
                try {
                    const response = await fetch(`${API_BASE}/me`, {
                        method: 'GET',
                        credentials: 'include',
                    });

                    if (!response.ok) {
                        window.location.href = 'login_page.html';
                        return null;
                    }

                    const userData = await response.json();
                    return userData;
                } catch (error) {
                    console.error('Auth check error:', error);
                    window.location.href = 'login_page.html';
                    return null;
                }
            }

            async function handleLogout() {
                try {
                    const response = await fetch(`${API_BASE}/logout`, {
                        method: 'POST',
                        credentials: 'include',
                    });

                    if (response.ok) {
                        window.location.href = 'login_page.html';
                    } else {
                        alert('Çıkış yapılırken bir hata oluştu.');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Çıkış yapılırken bir hata oluştu.');
                }
            }

            // ==================== MEVCUT KODLARINIZ ====================
            let allListings = [];
            let allGenres = new Set();

            async function enrichListing(listing) {
                try {
                    const detailResponse = await fetch(`${API_BASE}/listings/${listing.listing_id}`);
                    const detail = await detailResponse.json();

                    if (detail.genres) {
                        detail.genres.forEach(g => allGenres.add(g));
                    }

                    return { ...listing, ...detail };
                } catch {
                    return listing;
                }
            }

            async function fetchListings() {
                try {
                    const response = await fetch(`${API_BASE}/listings`);
                    const baseListings = await response.json();

                    const enriched = await Promise.all(baseListings.map(enrichListing));
                    allListings = enriched;

                    populateGenreFilter();
                    displayListings(allListings);
                } catch (err) {
                    console.error(err);
                    document.getElementById('listingsContainer').innerHTML =
                        '<div class="no-results">Veriler yüklenirken hata oluştu.</div>';
                }
            }

            function populateGenreFilter() {
                const select = document.getElementById('genreFilter');
                const sorted = Array.from(allGenres).sort();

                sorted.forEach(g => {
                    const op = document.createElement('option');
                    op.value = g;
                    op.textContent = g;
                    select.appendChild(op);
                });
            }

            function displayListings(listings) {
                const container = document.getElementById('listingsContainer');

                if (!listings || listings.length === 0) {
                    container.innerHTML = '<div class="no-results">Sonuç bulunamadı.</div>';
                    return;
                }

                container.innerHTML = listings.map(l => {
                    const imageUrl = l.listing_imagepath;
                    const genres = l.genres || [];

                    return `
                        <a href="listing_page.html?id=${l.listing_id}" style="text-decoration: none; color: inherit;">
                            <div class="listing-card">
                                <div class="listing-image" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                                    ${imageUrl ? '' : 'Görsel Yok'}
                                </div>

                                <div class="listing-info">
                                    <div class="listing-header">
                                        <div>
                                            <div class="listing-title">${l.listing_name}</div>
                                            <div class="listing-owner">${l.user_name || "Bilinmeyen Kullanıcı"}</div>
                                        </div>
                                        <div class="listing-price">${l.listing_price.toFixed(2)} ₺</div>
                                    </div>

                                    <div class="listing-meta">
                                        <span>${l.user_city || "Şehir yok"}</span>
                                    </div>
                                    <div>&nbsp</div>
                                    <div class="condition-badge ${ 
                                        l.listing_condition === 'Kusursuz' ? 'condition-kusursuz' : 
                                        l.listing_condition === 'İyi' ? 'condition-iyi' :
                                        l.listing_condition === 'Orta' ? 'condition-orta' :
                                        'condition-yıpranmış'
                                    }">
                                        ${l.listing_condition}
                                    </div>
                                    <div class="genres">
                                        ${genres.map(g => `<span class="genre-tag">${g}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            }

            async function applyFilters() {
                const name = document.getElementById('searchInput').value;
                const city = document.getElementById('cityFilter').value;
                const min = document.getElementById('minPrice').value;
                const max = document.getElementById('maxPrice').value;
                const genre = document.getElementById('genreFilter').value;
                const sortOptions = document.getElementById('sortOptions').value;

                const params = new URLSearchParams();
                if (name) params.append("name",name);
                if (city) params.append("city", city);
                if (min) params.append("min_price", min);
                if (max) params.append("max_price", max);
                if (genre) params.append("genre", genre);
                if (sortOptions){
                    const options = sortOptions.split(",");
                    const sort_by = options[0];
                    const sort_order = options[1];
                    params.append("sort_by",sort_by);
                    params.append("sort_order",sort_order);
                }

                try {
                    document.getElementById('listingsContainer').innerHTML =
                        '<div class="loading">Filtreleniyor...</div>';

                    const response = await fetch(`${API_BASE}/filters/listings?${params}`);
                    const baseFiltered = await response.json();

                    const enriched = await Promise.all(baseFiltered.map(enrichListing));
                    displayListings(enriched);
                } catch (err) {
                    console.error(err);
                    document.getElementById('listingsContainer').innerHTML =
                        '<div class="no-results">Filtreleme sırasında hata oluştu.</div>';
                }
            }

            function resetFilters() {
                document.getElementById('cityFilter').value = '';
                document.getElementById('minPrice').value = '';
                document.getElementById('maxPrice').value = '';
                document.getElementById('genreFilter').value = '';
                document.getElementById('searchInput').value = '';
                document.getElementById('sortOptions').value = '';
                displayListings(allListings);
            }

            // ==================== SAYFA YÜKLENİRKEN AUTH KONTROL ====================
            window.addEventListener('DOMContentLoaded', async () => {
                await checkAuth();  // Auth kontrolü
                fetchListings();     // Sonra ilanları yükle
            });

            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    applyFilters();
                }
});
    </script>
