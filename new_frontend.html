<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Listesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            gap: 24px;
            padding: 24px;
        }

        .sidebar {
            width: 260px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 90px;
            border: 1px solid #e0e0e0;
        }

        .sidebar h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #555;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .price-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .listings-grid {
            display: grid;
            gap: 12px;
        }

        .listing-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .listing-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-color: #2196F3;
        }

        .listing-image {
            width: 140px;
            height: 140px;
            background: #f0f0f0;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 13px;
        }

        .listing-info {
            flex: 1;
            min-width: 0;
        }

        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .listing-title {
            font-size: 18px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .listing-price {
            font-size: 20px;
            font-weight: 700;
            color: #2196F3;
            white-space: nowrap;
        }

        .listing-owner {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .listing-description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .listing-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #777;
        }

        .genres {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: #e3f2fd;
            color: #1976D2;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .filter-btn {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filter-btn:hover {
            background: #1976D2;
        }

        .reset-btn {
            width: 100%;
            padding: 8px;
            background: white;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="İlan ara...">
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h3>Filtrele</h3>
            
            <div class="filter-group">
                <label>Şehir</label>
                <input type="text" id="cityFilter" placeholder="Şehir adı">
            </div>

            <div class="filter-group">
                <label>Fiyat Aralığı</label>
                <div class="price-inputs">
                    <input type="number" id="minPrice" placeholder="Min">
                    <input type="number" id="maxPrice" placeholder="Max">
                </div>
            </div>

            <div class="filter-group">
                <label>Tür</label>
                <select id="genreFilter">
                    <option value="">Tümü</option>
                </select>
            </div>

            <button class="filter-btn" onclick="applyFilters()">Filtrele</button>
            <button class="reset-btn" onclick="resetFilters()">Sıfırla</button>
        </aside>

        <main class="main-content">
            <div id="listingsContainer" class="listings-grid">
                <div class="loading">Yükleniyor...</div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        let allListings = [];
        let allGenres = new Set();

        /* ------------------------------------------------------------------
        1) VERİLERİ HER ZAMAN TAM DETAYIYLA GETİREN FONKSİYON
        ------------------------------------------------------------------ */
        async function enrichListing(listing) {
            try {
                const detailResponse = await fetch(`${API_BASE}/listings/${listing.listing_id}`);
                const detail = await detailResponse.json();

                // Türleri topla
                if (detail.genres) {
                    detail.genres.forEach(g => allGenres.add(g));
                }

                return { ...listing, ...detail }; // Birleştirilmiş tam veri
            } catch {
                return listing;
            }
        }

        /* ------------------------------------------------------------------
        2) TÜM İLANLARI YÜKLE
        ------------------------------------------------------------------ */
        async function fetchListings() {
            try {
                const response = await fetch(`${API_BASE}/listings`);
                const baseListings = await response.json();

                const enriched = await Promise.all(baseListings.map(enrichListing));
                allListings = enriched;
                console.log("a")
                console.log(allListings[0]);

                populateGenreFilter();
                displayListings(allListings);
            } catch (err) {
                console.error(err);
                document.getElementById('listingsContainer').innerHTML =
                    '<div class="no-results">Veriler yüklenirken hata oluştu.</div>';
            }
        }

        /* ------------------------------------------------------------------
        3) GENRE DROPDOWN DOLDUR
        ------------------------------------------------------------------ */
        function populateGenreFilter() {
            const select = document.getElementById('genreFilter');
            const sorted = Array.from(allGenres).sort();

            sorted.forEach(g => {
                const op = document.createElement('option');
                op.value = g;
                op.textContent = g;
                select.appendChild(op);
            });
        }

        /* ------------------------------------------------------------------
        4) EKRANA BAS
        ------------------------------------------------------------------ */
        function displayListings(listings) {
            const container = document.getElementById('listingsContainer');

            if (!listings || listings.length === 0) {
                container.innerHTML = '<div class="no-results">Sonuç bulunamadı.</div>';
                return;
            }

            container.innerHTML = listings.map(l => {
                const imageUrl = l.listing_imagepath;
                const genres = l.genres || [];
                const comments = l.comments || [];
                

                return `
                    <div class="listing-card">
                        <div class="listing-image" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                            ${imageUrl ? '' : 'Görsel Yok'}
                        </div>

                        <div class="listing-info">
                            <div class="listing-header">
                                <div>
                                    <div class="listing-title">${l.listing_name}</div>
                                    <div class="listing-owner">${l.user_name || "Bilinmeyen Kullanıcı"}</div>
                                </div>
                                <div class="listing-price">${l.listing_price} ₺</div>
                            </div>

                            <div class="listing-meta">
                                <span>${l.user_city || "Şehir yok"}</span>
                            </div>
                            <div>&nbsp</div>
                            <div class="genres">
                                ${genres.map(g => `<span class="genre-tag">${g}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /* ------------------------------------------------------------------
        5) FİLTRE UYGULA
        ------------------------------------------------------------------ */
        async function applyFilters() {
            const city = document.getElementById('cityFilter').value;
            const min = document.getElementById('minPrice').value;
            const max = document.getElementById('maxPrice').value;
            const genre = document.getElementById('genreFilter').value;

            const params = new URLSearchParams();
            if (city) params.append("city", city);
            if (min) params.append("min_price", min);
            if (max) params.append("max_price", max);
            if (genre) params.append("genre", genre);

            try {
                document.getElementById('listingsContainer').innerHTML =
                    '<div class="loading">Filtreleniyor...</div>';

                const response = await fetch(`${API_BASE}/filters/listings?${params}`);
                const baseFiltered = await response.json();

                const enriched = await Promise.all(baseFiltered.map(enrichListing));
                displayListings(enriched);
            } catch (err) {
                console.error(err);
                document.getElementById('listingsContainer').innerHTML =
                    '<div class="no-results">Filtreleme sırasında hata oluştu.</div>';
            }
        }

        /* ------------------------------------------------------------------
        6) FİLTRELERİ SIFIRLA
        ------------------------------------------------------------------ */
        function resetFilters() {
            document.getElementById('cityFilter').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('searchInput').value = '';
            displayListings(allListings);
        }

        /* ------------------------------------------------------------------
        7) ARAMA
        ------------------------------------------------------------------ */
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', e => {
            clearTimeout(searchTimeout);

            searchTimeout = setTimeout(async () => {
                const keyword = e.target.value.trim();

                if (!keyword) {
                    displayListings(allListings);
                    return;
                }

                try {
                    document.getElementById('listingsContainer').innerHTML =
                        '<div class="loading">Aranıyor...</div>';

                    const response = await fetch(`${API_BASE}/search?keyword=${encodeURIComponent(keyword)}`);
                    const baseResults = await response.json();

                    const enriched = await Promise.all(baseResults.map(enrichListing));
                    displayListings(enriched);
                } catch (err) {
                    console.log(err);
                    document.getElementById('listingsContainer').innerHTML =
                        '<div class="no-results">Arama sırasında hata oluştu.</div>';
                }
            }, 300);
        });

        /* ------------------------------------------------------------------
        8) SAYFA AÇILIŞI
        ------------------------------------------------------------------ */
        fetchListings();
    </script>

</body>
</html>
