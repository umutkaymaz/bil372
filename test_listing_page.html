<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Detayı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .detail-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }

        .detail-header {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
            padding: 32px;
        }

        .detail-image {
            width: 100%;
            height: 400px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .detail-main-info {
            display: flex;
            flex-direction: column;
        }

        .detail-title {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 12px;
        }

        .detail-price {
            font-size: 32px;
            font-weight: 700;
            color: #2196F3;
            margin-bottom: 20px;
        }

        .detail-owner-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .detail-owner-info h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-owner-name {
            font-size: 18px;
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 4px;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }

        .detail-owner-name:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        .detail-owner-city {
            font-size: 14px;
            color: #777;
            margin-bottom: 8px;
        }

        .detail-owner-phone {
            font-size: 14px;
            color: #2196F3;
            font-weight: 500;
        }

        .detail-description-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .detail-description-box h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-description-box p {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }

        .detail-genres {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .detail-genre-tag {
            background: #e3f2fd;
            color: #1976D2;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .detail-comments {
            padding: 32px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .detail-comments h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .comment-item {
            background: white;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .comment-date {
            font-size: 12px;
            color: #999;
        }

        .comment-text {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .no-comments {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .detail-header {
                grid-template-columns: 1fr;
            }

            .detail-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="test_home_page.html" class="back-btn">Ana Sayfa</a>
        </div>
    </div>

    <div class="container">
        <div id="detailContent" class="detail-container">
            <div class="loading">Yükleniyor...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        // URL'den listing ID'sini al
        function getListingIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // İlan detaylarını yükle
        async function loadListingDetail() {
            const listingId = getListingIdFromURL();

            if (!listingId) {
                document.getElementById('detailContent').innerHTML = 
                    '<div class="error">İlan ID bulunamadı. <a href="test_home_page.html">Ana sayfaya dön</a></div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/listings/${listingId}`);
                
                if (!response.ok) {
                    throw new Error('İlan bulunamadı');
                }

                const detail = await response.json();
                displayListingDetail(detail);
            } catch (err) {
                console.error(err);
                document.getElementById('detailContent').innerHTML = 
                    '<div class="error">İlan yüklenirken hata oluştu. <a href="test_home_page.html">Ana sayfaya dön</a></div>';
            }
        }

        // İlan detaylarını göster
        function displayListingDetail(detail) {
            const imageUrl = detail.listing_imagepath;
            const genres = detail.genres || [];
            const comments = detail.comments || [];

            // Adres bilgilerini birleştir
            let fullAddress = '';
            if (detail.user_city && detail.user_restofaddress) {
                fullAddress = `${detail.user_city}, ${detail.user_restofaddress}`;
            } else if (detail.user_city) {
                fullAddress = detail.user_city;
            } else if (detail.user_restofaddress) {
                fullAddress = detail.user_restofaddress;
            } else {
                fullAddress = 'Adres belirtilmemiş';
            }

            // Yorumları oluştur
            const commentsHtml = comments.length > 0 
                ? comments.map(c => `
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">${c.user_name || 'Anonim'}</span>
                            <span class="comment-date">${c.comment_date ? new Date(c.comment_date).toLocaleDateString('tr-TR') : ''}</span>
                        </div>
                        <div class="comment-text">${c.comment_content || ''}</div>
                    </div>
                `).join('')
                : '<div class="no-comments">Henüz yorum yapılmamış.</div>';

            // Sayfanın title'ını güncelle
            document.title = `${detail.listing_name} - İlan Detayı`;

            // İçeriği oluştur
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-header">
                    <div class="detail-image" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                        ${imageUrl ? '' : 'Görsel Yok'}
                    </div>

                    <div class="detail-main-info">
                        <div class="detail-title">${detail.listing_name}</div>
                        <div class="detail-price">${detail.listing_price.toFixed(2)} ₺</div>

                        <div class="detail-owner-info">
                            <h4>Satıcı Bilgileri</h4>
                            <div class="detail-owner-name" onclick="goToUserPage('${detail.user_id}')">${detail.user_name || 'Bilinmeyen Kullanıcı'}</div>
                            <div class="detail-owner-city">${fullAddress}</div>
                            ${detail.user_phonenumber ? `<div class="detail-owner-phone">${detail.user_phonenumber}</div>` : ''}
                        </div>

                        ${detail.listing_desc ? `
                        <div class="detail-description-box">
                            <h4>Açıklama</h4>
                            <p>${detail.listing_desc}</p>
                        </div>
                        ` : ''}

                        <div class="detail-genres">
                            ${genres.map(g => `<span class="detail-genre-tag">${g}</span>`).join('')}
                        </div>
                    </div>
                </div>

                <div class="detail-comments">
                    <h3>Yorumlar (${comments.length})</h3>
                    ${commentsHtml}
                </div>
            `;
        }

        // Sayfa yüklendiğinde detayları getir
        loadListingDetail();

        // Kullanıcı sayfasına git
        function goToUserPage(userId) {
            window.location.href = `test_user_page.html?id=${userId}`;
        }
    </script>

</body>
</html>
